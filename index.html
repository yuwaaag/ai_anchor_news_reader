<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>PTN News - Final Visual Solution</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
        .studio { position: relative; width: 100vw; height: 100vh; background: url('studio.jpg') center/cover no-repeat; }
        
        /* ‡§µ‡§ø‡§ú‡§º‡•Å‡§Ö‡§≤ ‡§¨‡•â‡§ï‡•ç‡§∏ */
        #visualBox { 
            position: absolute; right: 4%; top: 10%; width: 42%; height: 40%; 
            border: 4px solid #00f2ff; border-radius: 12px; overflow: hidden; 
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.6); z-index: 2; background: #000;
        }

        .script-window { position: absolute; left: 4%; top: 10%; width: 40%; height: 55%; background: rgba(0, 0, 0, 0.85); border-left: 8px solid #ff0000; padding: 30px; box-sizing: border-box; z-index: 2; overflow: hidden; }
        #teleprompter { position: relative; font-size: 32px; line-height: 1.6; color: #fff; top: 100%; font-weight: bold; }
        
        .anchor-box { position: absolute; left: 0; right: 0; bottom: 0; width: 100%; height: 100%; display: flex; justify-content: flex-end; align-items: flex-end; z-index: 10; pointer-events: none; }
        #anchorCanvas { max-width: 62%; max-height: 94%; object-fit: contain; margin-bottom: -5px; }
        #hiddenVid { display: none; }

        .ticker-bar { position: absolute; bottom: 0; width: 100%; height: 80px; background: linear-gradient(90deg, #cc0000, #990000); display: flex; align-items: center; z-index: 20; border-top: 4px solid #fff; }
        marquee { font-size: 38px; font-weight: bold; color: white; }
    </style>
</head>
<body>

<div class="studio">
    <div id="visualBox"></div> <div class="script-window"><div id="teleprompter">PTN NEWS: ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§Ø‡§π‡§æ‡§Å ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§ï‡§∞‡•á‡§Ç...</div></div>
    <div class="anchor-box"><canvas id="anchorCanvas"></canvas></div>
    <video id="hiddenVid" muted loop crossorigin="anonymous"><source src="anchor_video.mp4" type="video/mp4"></video>
    <div class="ticker-bar"><marquee id="flashTicker">PTN NEWS LIVE</marquee></div>
</div>

<script>
    // üî¥ ‡§Ö‡§™‡§®‡•Ä CSV ‡§≤‡§ø‡§Ç‡§ï ‡§Ø‡§π‡§æ‡§Å ‡§°‡§æ‡§≤‡•á‡§Ç
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTZcfTxhcB7LltOPkXuTBsQ4CRNa2KZfb6EQ2lxx-eXFVhACj3YI4mH4tSeTSx-K_Wf1sgk0419ZDkf/pub?output=csv"; 

    let newsItems = [];
    let currentIndex = 0;

    const video = document.getElementById('hiddenVid');
    const canvas = document.getElementById('anchorCanvas');
    const ctx = canvas.getContext('2d');

    // ‡§ï‡•ç‡§∞‡•ã‡§Æ‡§æ ‡§ï‡•Ä (Same Logic)
    function renderChroma() {
        if (video.paused) return;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        let frame = ctx.getImageData(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < frame.data.length / 4; i++) {
            if (frame.data[i*4+1] > 90 && frame.data[i*4+1] > frame.data[i*4]*1.3) frame.data[i*4+3] = 0;
        }
        ctx.putImageData(frame, 0, 0);
        requestAnimationFrame(renderChroma);
    }

    // üü¢ ‡§µ‡§ø‡§ú‡§º‡•Å‡§Ö‡§≤ ‡§á‡§Ç‡§ú‡§®: ‡§ú‡•ã ‡§π‡§∞ ‡§®‡•ç‡§Ø‡•Ç‡§ú‡§º ‡§™‡§∞ '‡§®‡§Ø‡§æ ‡§ú‡§®‡•ç‡§Æ' ‡§≤‡•á‡§ó‡§æ
    function forceVisualChange(keyword) {
        const box = document.getElementById("visualBox");
        box.innerHTML = ""; // ‡§™‡§ø‡§õ‡§≤‡§æ ‡§∏‡§¨ ‡§Æ‡§ø‡§ü‡§æ ‡§¶‡•ã

        let cleanWord = keyword ? keyword.replace(/[^a-zA-Z0-9 ]/g, "").trim() : "news";
        const randomID = Math.floor(Math.random() * 1000000);
        
        // ‡§®‡§Ø‡§æ ‡§á‡§Æ‡•á‡§ú ‡§è‡§≤‡§ø‡§Æ‡•á‡§Ç‡§ü ‡§¨‡§®‡§æ‡§®‡§æ
        const newImg = document.createElement("img");
        newImg.style.width = "100%";
        newImg.style.height = "100%";
        newImg.style.objectFit = "cover";
        newImg.style.opacity = "0";
        newImg.style.transition = "opacity 0.5s ease";
        
        // ‡§á‡§Æ‡•á‡§ú ‡§∏‡•ã‡§∞‡•ç‡§∏ (Lock ‡§ï‡•á ‡§∏‡§æ‡§• ‡§§‡§æ‡§ï‡§ø ‡§ï‡•à‡§∂ ‡§® ‡§π‡•ã)
        newImg.src = `https://loremflickr.com/800/450/${encodeURIComponent(cleanWord)}?lock=${randomID}`;
        
        newImg.onload = () => { newImg.style.opacity = "1"; };
        box.appendChild(newImg);
    }

    async function loadSheetData() {
        const res = await fetch(csvUrl + "?cb=" + Date.now());
        const text = await res.text();
        const rows = text.split('\n').slice(1);
        newsItems = rows.map(r => {
            const c = r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            return { 
                script: c[0]?.replace(/"/g,"").trim(), 
                visual: c[1]?.replace(/"/g,"").trim(), 
                flash: c[2]?.replace(/"/g,"").trim() 
            };
        }).filter(i => i.script);
        if(newsItems.length) playNews();
    }

    function playNews() {
        // ‡§™‡•Å‡§∞‡§æ‡§®‡•Ä ‡§Ü‡§µ‡§æ‡§ú‡§º ‡§¨‡§Ç‡§¶ ‡§ï‡§∞‡•á‡§Ç
        window.speechSynthesis.cancel();
        
        const current = newsItems[currentIndex];
        const prompter = document.getElementById("teleprompter");

        // UI ‡§∞‡§ø‡§∏‡•á‡§ü
        prompter.style.transition = "none";
        prompter.style.top = "100%";
        prompter.innerText = current.script;
        document.getElementById("flashTicker").innerText = "PTN BREAKING: " + current.flash;

        // üü¢ ‡§µ‡§ø‡§ú‡§º‡•Å‡§Ö‡§≤ ‡§ï‡•ã "‡§ú‡§¨‡§∞‡§¶‡§∏‡•ç‡§§‡•Ä" ‡§¨‡§¶‡§≤‡•á‡§Ç
        forceVisualChange(current.visual);

        // ‡§∏‡•ç‡§™‡•Ä‡§ö ‡§á‡§Ç‡§ú‡§®
        const speech = new SpeechSynthesisUtterance(current.script);
        speech.lang = 'hi-IN';
        speech.rate = 0.9;

        speech.onstart = () => {
            video.play();
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            renderChroma();
            setTimeout(() => {
                const dur = current.script.length * 0.14;
                prompter.style.transition = `top ${dur}s linear`;
                prompter.style.top = `-${prompter.offsetHeight + 100}px`;
            }, 500);
        };

        speech.onend = () => {
            video.pause();
            currentIndex = (currentIndex + 1) % newsItems.length;
            // ‡§®‡•ç‡§Ø‡•Ç‡§ú‡§º ‡§ñ‡§§‡•ç‡§Æ ‡§π‡•ã‡§®‡•á ‡§ï‡•á 1.5 ‡§∏‡•á‡§ï‡§Ç‡§° ‡§¨‡§æ‡§¶ ‡§Ö‡§ó‡§≤‡•Ä ‡§®‡•ç‡§Ø‡•Ç‡§ú‡§º
            setTimeout(playNews, 1500); 
        };

        window.speechSynthesis.speak(speech);
    }

    window.onclick = () => { if(!newsItems.length) loadSheetData(); };
</script>
</body>
</html>
