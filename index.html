<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>PTN News - Final Visual Fix</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
        .studio { position: relative; width: 100vw; height: 100vh; background: url('studio.jpg') center/cover no-repeat; }
        .visual-box { position: absolute; right: 5%; top: 12%; width: 40%; height: 38%; border: 4px solid #00f2ff; border-radius: 12px; overflow: hidden; z-index: 2; background: #111; }
        #newsImg { width: 100%; height: 100%; object-fit: cover; opacity: 1; transition: opacity 0.5s; }
        .script-window { position: absolute; left: 5%; top: 12%; width: 38%; height: 55%; background: rgba(0, 0, 0, 0.6); border-left: 8px solid #ff0000; padding: 25px; box-sizing: border-box; z-index: 2; overflow: hidden; }
        #teleprompter { position: relative; font-size: 32px; line-height: 1.8; color: #fff; top: 100%; transition: none; }
        .anchor-box { position: absolute; right: 0; bottom: 0; width: 55%; height: 95%; z-index: 10; pointer-events: none; }
        #anchorCanvas { width: 100%; height: 100%; object-fit: contain; }
        #hiddenVid { display: none; }
        .ticker-bar { position: absolute; bottom: 0; width: 100%; height: 80px; background: linear-gradient(90deg, #ff0000, #800000); display: flex; align-items: center; z-index: 20; border-top: 4px solid #fff; }
        marquee { font-size: 35px; font-weight: bold; color: white; width: 100%; }
    </style>
</head>
<body>

<div class="studio">
    <div class="visual-box"><img id="newsImg" src=""></div>
    <div class="script-window"><div id="teleprompter">लोड हो रहा है...</div></div>
    <div class="anchor-box"><canvas id="anchorCanvas"></canvas></div>
    <video id="hiddenVid" muted loop crossorigin="anonymous"><source src="anchor_video.mp4" type="video/mp4"></video>
    <div class="ticker-bar"><marquee scrollamount="12" id="flashTicker">PTN NEWS</marquee></div>
</div>

<script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTZcfTxhcB7LltOPkXuTBsQ4CRNa2KZfb6EQ2lxx-eXFVhACj3YI4mH4tSeTSx-K_Wf1sgk0419ZDkf/pub?output=csv"; 
    let newsItems = [];
    let newsIndex = 0;
    let visualInterval;

    const video = document.getElementById('hiddenVid');
    const canvas = document.getElementById('anchorCanvas');
    const ctx = canvas.getContext('2d');

    function computeFrame() {
        if (video.paused || video.ended) return;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        let frame = ctx.getImageData(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < frame.data.length / 4; i++) {
            let r = frame.data[i * 4 + 0], g = frame.data[i * 4 + 1], b = frame.data[i * 4 + 2];
            if (g > 80 && g > r * 1.2 && g > b * 1.2) { frame.data[i * 4 + 3] = 0; }
        }
        ctx.putImageData(frame, 0, 0);
        requestAnimationFrame(computeFrame);
    }

    async function loadSheets() {
        try {
            const response = await fetch(csvUrl);
            const data = await response.text();
            const rows = data.split('\n').slice(1);
            newsItems = rows.map(r => {
                const c = r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                return { script: c[0]?.replace(/"/g,""), visual: c[1]?.replace(/"/g,""), flash: c[2]?.replace(/"/g,"") };
            }).filter(i => i.script);
            startBroadcasting();
        } catch(e) { console.error("Sheet error"); }
    }

    function startBroadcasting() {
        if(newsItems.length === 0) return;
        const current = newsItems[newsIndex];
        const prompter = document.getElementById("teleprompter");
        const img = document.getElementById("newsImg");

        // 1. UI & Scroll Reset
        prompter.style.transition = "none"; 
        prompter.style.top = "100%"; 
        prompter.innerText = current.script;
        document.getElementById("flashTicker").innerText = "BREAKING: " + current.flash;
        
        // 2. Visual Update Fix
        clearInterval(visualInterval);
        const updateImg = () => {
            const randomID = Math.floor(Math.random() * 1000);
            img.src = `https://pollinations.ai/p/${encodeURIComponent(current.visual)}?width=800&height=450&seed=${randomID}&nologo=true`;
        };
        updateImg();
        visualInterval = setInterval(updateImg, 15000);

        // 3. Audio & Animation
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(current.script);
        msg.lang = 'hi-IN';
        msg.rate = 0.9;

        msg.onstart = () => {
            video.play();
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            computeFrame();
            // Scroll calculation
            setTimeout(() => {
                prompter.style.transition = `top ${current.script.length * 0.12}s linear`;
                prompter.style.top = `-${prompter.offsetHeight + 50}px`;
            }, 100);
        };

        msg.onend = () => {
            video.pause();
            newsIndex = (newsIndex + 1) % newsItems.length;
            setTimeout(startBroadcasting, 2000);
        };
        window.speechSynthesis.speak(msg);
    }

    window.onclick = () => { if(!newsItems.length) loadSheets(); };
</script>
</body>
</html>
