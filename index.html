<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>PTN News - Professional Auto-Chroma</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: 'Segoe UI', Arial, sans-serif; }
        
        /* ‡§∏‡•ç‡§ü‡•Ç‡§°‡§ø‡§Ø‡•ã ‡§¨‡•à‡§ï‡§ó‡•ç‡§∞‡§æ‡§â‡§Ç‡§° */
        .studio { 
            position: relative; width: 100vw; height: 100vh; 
            background: url('studio.jpg') center/cover no-repeat; 
        }

        /* ‡§®‡•ç‡§Ø‡•Ç‡§ú‡§º ‡§µ‡§ø‡§ú‡§º‡•Å‡§Ö‡§≤ ‡§¨‡•â‡§ï‡•ç‡§∏ */
        .visual-box { 
            position: absolute; right: 5%; top: 12%; width: 40%; height: 38%; 
            border: 4px solid #00f2ff; border-radius: 12px; overflow: hidden; 
            box-shadow: 0 0 25px rgba(0, 242, 255, 0.6); z-index: 2;
        }
        #newsImg { width: 100%; height: 100%; object-fit: cover; transition: opacity 1s; }

        /* ‡§ü‡•á‡§≤‡•Ä‡§™‡•ç‡§∞‡•â‡§Æ‡•ç‡§™‡•ç‡§ü‡§∞ */
        .script-window { 
            position: absolute; left: 5%; top: 12%; width: 38%; height: 55%; 
            background: rgba(0, 0, 0, 0.6); border-left: 8px solid #ff0000; 
            padding: 25px; box-sizing: border-box; z-index: 2; overflow: hidden;
        }
        #teleprompter { position: relative; font-size: 32px; line-height: 1.8; color: #fff; top: 100%; }

        /* ‡§è‡§Ç‡§ï‡§∞ ‡§ï‡•à‡§®‡§µ‡§æ‡§∏ (Green Screen Removal Area) */
        .anchor-box { 
            position: absolute; right: 0; bottom: 0; width: 55%; height: 95%; 
            z-index: 10; pointer-events: none; 
        }
        #anchorCanvas { width: 100%; height: 100%; object-fit: contain; }
        #hiddenVid { display: none; } /* ‡§Ö‡§∏‡§≤‡•Ä ‡§µ‡•Ä‡§°‡§ø‡§Ø‡•ã ‡§õ‡•Å‡§™‡§æ ‡§∞‡§π‡•á‡§ó‡§æ */

        /* ‡§ü‡§ø‡§ï‡§∞ */
        .ticker-bar { 
            position: absolute; bottom: 0; width: 100%; height: 80px; 
            background: linear-gradient(90deg, #ff0000, #800000); 
            display: flex; align-items: center; z-index: 20; border-top: 4px solid #fff; 
        }
        marquee { font-size: 35px; font-weight: bold; color: white; width: 100%; }
    </style>
</head>
<body>

<div class="studio">
    <div class="visual-box"><img id="newsImg" src="https://image.pollinations.ai/prompt/news%20studio?nologo=true"></div>
    <div class="script-window"><div id="teleprompter">PTN NEWS: ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§ï‡§∞‡•á‡§Ç...</div></div>
    
    <div class="anchor-box">
        <canvas id="anchorCanvas"></canvas>
    </div>
    
    <video id="hiddenVid" muted loop crossorigin="anonymous">
        <source src="anchor_video.mp4" type="video/mp4">
    </video>

    <div class="ticker-bar"><marquee scrollamount="12" id="flashTicker">PTN NEWS: ‡§§‡§æ‡•õ‡§æ ‡§ñ‡§¨‡§∞‡•ã‡§Ç ‡§ï‡•á ‡§≤‡§ø‡§è ‡§ú‡•Å‡•ú‡•á ‡§∞‡§π‡•á‡§Ç...</marquee></div>
</div>

<script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTZcfTxhcB7LltOPkXuTBsQ4CRNa2KZfb6EQ2lxx-eXFVhACj3YI4mH4tSeTSx-K_Wf1sgk0419ZDkf/pub?output=csv"; 
    let newsItems = [];
    let newsIndex = 0;
    let visualInterval;

    const video = document.getElementById('hiddenVid');
    const canvas = document.getElementById('anchorCanvas');
    const ctx = canvas.getContext('2d');

    // üü¢ ‡§ï‡•ç‡§∞‡•ã‡§Æ‡§æ ‡§ï‡•Ä ‡§á‡§Ç‡§ú‡§® (‡§π‡§∞‡•á ‡§∞‡§Ç‡§ó ‡§ï‡•ã ‡§π‡§ü‡§æ‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è)
    function computeFrame() {
        if (video.paused || video.ended) return;
        
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        let frame = ctx.getImageData(0, 0, canvas.width, canvas.height);
        let l = frame.data.length / 4;

        for (let i = 0; i < l; i++) {
            let r = frame.data[i * 4 + 0];
            let g = frame.data[i * 4 + 1];
            let b = frame.data[i * 4 + 2];
            
            // ‡§Ö‡§ó‡§∞ ‡§∞‡§Ç‡§ó ‡§π‡§∞‡§æ ‡§π‡•à (G > R ‡§î‡§∞ G > B), ‡§§‡•ã ‡§â‡§∏‡•á ‡§™‡§æ‡§∞‡§¶‡§∞‡•ç‡§∂‡•Ä ‡§ï‡§∞ ‡§¶‡•ã
            if (g > 80 && g > r * 1.2 && g > b * 1.2) {
                frame.data[i * 4 + 3] = 0; 
            }
        }
        ctx.putImageData(frame, 0, 0);
        requestAnimationFrame(computeFrame);
    }

    async function loadSheets() {
        const response = await fetch(csvUrl);
        const data = await response.text();
        const rows = data.split('\n').slice(1);
        newsItems = rows.map(r => {
            const c = r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            return { script: c[0]?.replace(/"/g,""), visual: c[1]?.replace(/"/g,""), flash: c[2]?.replace(/"/g,"") };
        }).filter(i => i.script);
        startBroadcasting();
    }

    function startBroadcasting() {
        const current = newsItems[newsIndex];
        const prompter = document.getElementById("teleprompter");
        
        prompter.innerText = current.script;
        document.getElementById("flashTicker").innerText = "BREAKING: " + current.flash;
        
        // ‡§µ‡§ø‡§ú‡•Å‡§Ö‡§≤ ‡§ö‡•á‡§Ç‡§ú‡§∞
        clearInterval(visualInterval);
        const updateImg = () => {
            document.getElementById("newsImg").src = `https://image.pollinations.ai/prompt/${encodeURIComponent(current.visual)}+${Math.random()}?nologo=true`;
        };
        updateImg();
        visualInterval = setInterval(updateImg, 15000);

        // ‡§Ü‡§µ‡§æ‡•õ ‡§î‡§∞ ‡§∏‡•ç‡§ï‡•ç‡§∞‡•â‡§≤‡§ø‡§Ç‡§ó
        prompter.style.top = "100%";
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(current.script);
        msg.lang = 'hi-IN';
        msg.rate = 0.9;

        msg.onstart = () => {
            video.play();
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            computeFrame();
            prompter.style.transition = `top ${current.script.length * 0.08}s linear`;
            prompter.style.top = "-100%";
        };

        msg.onend = () => {
            video.pause();
            newsIndex = (newsIndex + 1) % newsItems.length;
            setTimeout(startBroadcasting, 3000);
        };
        window.speechSynthesis.speak(msg);
    }

    window.onclick = () => { if(!newsItems.length) loadSheets(); };
</script>
</body>
</html>
