<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>PTN News - Lite Solution</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
        .studio { position: relative; width: 100vw; height: 100vh; background: url('studio.jpg') center/cover no-repeat; }
        .visual-box { position: absolute; right: 4%; top: 10%; width: 42%; height: 40%; border: 4px solid #00f2ff; border-radius: 12px; overflow: hidden; background: #000; z-index: 2; }
        #newsImg { width: 100%; height: 100%; object-fit: cover; transition: opacity 0.5s; }
        .script-window { position: absolute; left: 4%; top: 10%; width: 40%; height: 55%; background: rgba(0,0,0,0.8); border-left: 8px solid #f00; padding: 25px; z-index: 2; overflow: hidden; }
        #teleprompter { position: relative; font-size: 28px; color: #fff; top: 100%; }
        .anchor-box { position: absolute; left: 0; right: 0; bottom: 0; width: 100%; height: 100%; display: flex; justify-content: flex-end; align-items: flex-end; z-index: 10; pointer-events: none; }
        #anchorCanvas { max-width: 60%; max-height: 90%; margin-bottom: -5px; }
        #hiddenVid { display: none; }
        .ticker-bar { position: absolute; bottom: 0; width: 100%; height: 80px; background: #cc0000; display: flex; align-items: center; z-index: 20; border-top: 4px solid #fff; }
        marquee { font-size: 34px; font-weight: bold; color: white; }
    </style>
</head>
<body>

<div class="studio">
    <div class="visual-box"><img id="newsImg" src=""></div>
    <div class="script-window"><div id="teleprompter">‡§ï‡•ç‡§≤‡§ø‡§ï ‡§ï‡§∞‡•á‡§Ç...</div></div>
    <div class="anchor-box"><canvas id="anchorCanvas"></canvas></div>
    <video id="hiddenVid" muted loop crossorigin="anonymous"><source src="anchor_video.mp4" type="video/mp4"></video>
    <div class="ticker-bar"><marquee id="flashTicker">PTN NEWS</marquee></div>
</div>

<script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTZcfTxhcB7LltOPkXuTBsQ4CRNa2KZfb6EQ2lxx-eXFVhACj3YI4mH4tSeTSx-K_Wf1sgk0419ZDkf/pub?output=csv"; 
    let newsItems = [];
    let currentIndex = 0;

    const img = document.getElementById("newsImg");
    const video = document.getElementById('hiddenVid');
    const canvas = document.getElementById('anchorCanvas');
    const ctx = canvas.getContext('2d');

    function renderChroma() {
        if (video.paused) return;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        let frame = ctx.getImageData(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < frame.data.length / 4; i++) {
            if (frame.data[i*4+1] > 90 && frame.data[i*4+1] > frame.data[i*4]*1.4) frame.data[i*4+3] = 0;
        }
        ctx.putImageData(frame, 0, 0);
        requestAnimationFrame(renderChroma);
    }

    // üü¢ ‡§µ‡§ø‡§ú‡•Å‡§Ö‡§≤ ‡§Ö‡§™‡§°‡•á‡§ü‡§∞ (‡§∏‡§ø‡§∞‡•ç‡§´ ‡§á‡§Æ‡•á‡§ú ‡§¨‡§¶‡§≤‡§§‡§æ ‡§π‡•à)
    function refreshVisual() {
        if (!newsItems[currentIndex]) return;
        const kw = newsItems[currentIndex].visual || "news";
        img.style.opacity = "0.2";
        img.src = `https://loremflickr.com/800/450/${encodeURIComponent(kw.trim())}?v=${Math.random()}`;
        img.onload = () => img.style.opacity = "1";
    }

    async function start() {
        const res = await fetch(csvUrl + "?t=" + Date.now());
        const data = await res.text();
        const rows = data.split('\n').slice(1);
        newsItems = rows.map(r => {
            const c = r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            return { script: c[0]?.replace(/"/g,"").trim(), visual: c[1]?.replace(/"/g,"").trim(), flash: c[2]?.replace(/"/g,"").trim() };
        }).filter(i => i.script);
        if(newsItems.length) playCycle();
    }

    function playCycle() {
        const item = newsItems[currentIndex];
        const prompter = document.getElementById("teleprompter");
        
        // UI ‡§Ö‡§™‡§°‡•á‡§ü
        prompter.innerText = item.script;
        prompter.style.transition = "none";
        prompter.style.top = "100%";
        document.getElementById("flashTicker").innerText = "BREAKING: " + item.flash;
        
        // üü¢ ‡§´‡•ã‡§ü‡•ã ‡§Ö‡§™‡§°‡•á‡§ü
        refreshVisual();

        const speech = new SpeechSynthesisUtterance(item.script);
        speech.lang = 'hi-IN';
        speech.rate = 0.9;

        speech.onstart = () => {
            video.play();
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            renderChroma();
            setTimeout(() => {
                prompter.style.transition = `top ${item.script.length * 0.14}s linear`;
                prompter.style.top = "-150%";
            }, 500);
        };

        speech.onend = () => {
            video.pause();
            currentIndex = (currentIndex + 1) % newsItems.length;
            setTimeout(playCycle, 1000); // ‡§¨‡§ø‡§®‡§æ ‡§ï‡§ø‡§∏‡•Ä ‡§∞‡§ø‡§´‡•ç‡§∞‡•á‡§∂ ‡§ï‡•á ‡§Ö‡§ó‡§≤‡•Ä ‡§®‡•ç‡§Ø‡•Ç‡§ú‡§º
        };

        window.speechSynthesis.speak(speech);
    }

    window.onclick = () => { if(!newsItems.length) start(); };
</script>
</body>
</html>
