<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>PTN News - Master Fix 2024</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
        .studio { position: relative; width: 100vw; height: 100vh; background: url('studio.jpg') center/cover no-repeat; }
        .visual-box { position: absolute; right: 4%; top: 10%; width: 42%; height: 40%; border: 4px solid #00f2ff; border-radius: 12px; overflow: hidden; box-shadow: 0 0 25px rgba(0,242,255,0.6); z-index: 2; background: #000; }
        #newsImg { width: 100%; height: 100%; object-fit: cover; opacity: 1; transition: opacity 0.5s; }
        .script-window { position: absolute; left: 4%; top: 10%; width: 40%; height: 55%; background: rgba(0,0,0,0.7); border-left: 8px solid #ff0000; padding: 25px; box-sizing: border-box; z-index: 2; overflow: hidden; }
        #teleprompter { position: relative; font-size: 28px; line-height: 1.6; color: #fff; top: 100%; }
        .anchor-box { position: absolute; left: 0; right: 0; bottom: 0; width: 100%; height: 100%; display: flex; justify-content: flex-end; align-items: flex-end; z-index: 10; pointer-events: none; }
        #anchorCanvas { max-width: 62%; max-height: 94%; object-fit: contain; margin-bottom: -5px; }
        #hiddenVid { display: none; }
        .ticker-bar { position: absolute; bottom: 0; width: 100%; height: 80px; background: linear-gradient(90deg, #ff0000, #800000); display: flex; align-items: center; z-index: 20; border-top: 4px solid #fff; }
        marquee { font-size: 34px; font-weight: bold; color: white; width: 100%; }
    </style>
</head>
<body>

<div class="studio">
    <div class="visual-box"><img id="newsImg" src="https://loremflickr.com/800/450/news"></div>
    <div class="script-window"><div id="teleprompter">‡§ï‡•ç‡§≤‡§ø‡§ï ‡§ï‡§∞‡•á‡§Ç...</div></div>
    <div class="anchor-box"><canvas id="anchorCanvas"></canvas></div>
    <video id="hiddenVid" muted loop crossorigin="anonymous"><source src="anchor_video.mp4" type="video/mp4"></video>
    <div class="ticker-bar"><marquee scrollamount="12" id="flashTicker">PTN NEWS</marquee></div>
</div>

<script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTZcfTxhcB7LltOPkXuTBsQ4CRNa2KZfb6EQ2lxx-eXFVhACj3YI4mH4tSeTSx-K_Wf1sgk0419ZDkf/pub?output=csv"; 
    let newsItems = [];
    let newsIndex = 0;
    let globalVisualTimer = null;

    const video = document.getElementById('hiddenVid');
    const canvas = document.getElementById('anchorCanvas');
    const ctx = canvas.getContext('2d');
    const imgElement = document.getElementById("newsImg");

    // ‡§ï‡•ç‡§∞‡•ã‡§Æ‡§æ ‡§ï‡•Ä (Same Logic)
    function renderChroma() {
        if (video.paused) return;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        let frame = ctx.getImageData(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < frame.data.length / 4; i++) {
            let r = frame.data[i*4], g = frame.data[i*4+1], b = frame.data[i*4+2];
            if (g > 95 && g > r*1.3 && g > b*1.3) frame.data[i*4+3] = 0;
        }
        ctx.putImageData(frame, 0, 0);
        requestAnimationFrame(renderChroma);
    }

    // üü¢ ‡§µ‡§ø‡§ú‡•Å‡§Ö‡§≤ ‡§Ö‡§™‡§°‡•á‡§ü‡§∞ (‡§π‡§∞ ‡§®‡•ç‡§Ø‡•Ç‡§ú‡§º ‡§ï‡•á ‡§≤‡§ø‡§è ‡§á‡§Ç‡§°‡§ø‡§™‡•á‡§Ç‡§°‡•á‡§Ç‡§ü)
    function forceImageUpdate() {
        if (!newsItems[newsIndex]) return;
        const kw = newsItems[newsIndex].visual || "news";
        const seed = Math.floor(Math.random() * 99999);
        
        imgElement.style.opacity = "0.1";
        const newUrl = `https://loremflickr.com/800/450/${encodeURIComponent(kw)}?random=${seed}`;
        
        const loader = new Image();
        loader.src = newUrl;
        loader.onload = () => {
            imgElement.src = newUrl;
            imgElement.style.opacity = "1";
        };
    }

    async function loadData() {
        const res = await fetch(csvUrl);
        const txt = await res.text();
        const rows = txt.split('\n').slice(1);
        newsItems = rows.map(r => {
            const c = r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            return { script: c[0]?.replace(/"/g,"").trim(), visual: c[1]?.replace(/"/g,"").trim(), flash: c[2]?.replace(/"/g,"").trim() };
        }).filter(i => i.script);
        if(newsItems.length) startBroadcast();
    }

    function startBroadcast() {
        // ‡§™‡•Å‡§∞‡§æ‡§®‡•Ä ‡§Ü‡§µ‡§æ‡•õ ‡§î‡§∞ ‡§ü‡§æ‡§á‡§Æ‡§∞ ‡§™‡•Ç‡§∞‡•Ä ‡§§‡§∞‡§π ‡§∏‡§æ‡•û
        window.speechSynthesis.cancel();
        if (globalVisualTimer) clearInterval(globalVisualTimer);

        const current = newsItems[newsIndex];
        const prompter = document.getElementById("teleprompter");

        // UI ‡§∞‡§ø‡§∏‡•á‡§ü
        prompter.style.transition = "none";
        prompter.style.top = "100%";
        prompter.innerText = current.script;
        document.getElementById("flashTicker").innerText = "PTN BREAKING: " + current.flash;
        
        // ‡§µ‡§ø‡§ú‡•Å‡§Ö‡§≤ ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•á‡§Ç
        forceImageUpdate();
        globalVisualTimer = setInterval(forceImageUpdate, 12000); // ‡§π‡§∞ 12 ‡§∏‡•á‡§ï‡§Ç‡§° ‡§Æ‡•á‡§Ç

        const speech = new SpeechSynthesisUtterance(current.script);
        speech.lang = 'hi-IN';
        speech.rate = 0.9;

        speech.onstart = () => {
            video.play();
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            renderChroma();
            setTimeout(() => {
                const dur = current.script.length * 0.13;
                prompter.style.transition = `top ${dur}s linear`;
                prompter.style.top = `-${prompter.offsetHeight + 100}px`;
            }, 100);
        };

        speech.onend = () => {
            video.pause();
            newsIndex = (newsIndex + 1) % newsItems.length;
            // ‡§è‡§Ç‡§ï‡§∞ ‡§∞‡•Å‡§ï‡§®‡•á ‡§ï‡•á 2 ‡§∏‡•á‡§ï‡§Ç‡§° ‡§¨‡§æ‡§¶ ‡§ñ‡•Å‡§¶ ‡§ï‡•ã "‡§ú‡§¨‡§∞‡§¶‡§∏‡•ç‡§§‡•Ä" ‡§∞‡§ø‡§´‡•ç‡§∞‡•á‡§∂ ‡§ï‡§∞‡•á‡§ó‡§æ
            setTimeout(() => {
                startBroadcast();
            }, 2000);
        };

        window.speechSynthesis.speak(speech);
    }

    window.onclick = () => { if(!newsItems.length) loadData(); };
</script>
</body>
</html>
